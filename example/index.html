<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>

		<title>TextFill Example</title>

		<meta name="description" content="jQuery plugin that resizes the font of a text to fill a container" />
		<meta name="keywords"    content="jQuery,jquery,textfill,TextFill,plugin,javascript" />
		<meta name="author"      content="Yu-Jie Lin" />

		<link href='http://fonts.googleapis.com/css?family=VT323|Happy+Monkey' rel='stylesheet' type='text/css'/>
		<link href="css/index.css" rel="stylesheet" type="text/css"/>

		<script src="../js/prologue/jquery.min.js"></script>
		<script src="../js/textfill/jquery.textfill.js"></script>

		<!-- TextFill Example -->
		<script>
		 function update() {
			 var size = parseInt($('#maxsize').val(), 10);

			 if (!isNaN(size)) {
				 $('.dyntextval').html($('#dyntext').val());

				 $('.jtextfill').textfill({
					 maxFontPixels: size
				 });
			 }
		 }

		 $(function () {
			 $('#maxsize').keyup(update);
			 $('#dyntext').keyup(update);
			 update()
		 });
		</script>
	</head>

	<body>
		<div>
			<h1>Example of the <em>TextFill jQuery Plugin</em></h1>

			<ul>
				<li>
					<a href="http://jquery-textfill.github.io/">Homepage</a>
				</li>
				<li>
					<a href="https://github.com/jquery-textfill/jquery-textfill/">Source Code</a>
				</li>
			</ul>

			<hr />

			<div>
				<label for="dyntext">What is the monkey thinking?</label>
				<input type="text" id="dyntext" value="e=mc²" />
			</div>
			<div>
				<label for="maxsize">Maximal font size in pixels?</label>
				<input type="text" id="maxsize" value="0" />
			</div>

			<hr />

			<div class="monkeythink">
				<div class="jtextfill">
					<span class="dyntextval">e=mc²</span>
				</div>
			</div>
			<div class="computer">
				<div class="jtextfill">
					<span class="dyntextval">e=mc²</span>
				</div>
				<div class="computerglare"></div>
			</div>
		</div>
	</body>
</html>
